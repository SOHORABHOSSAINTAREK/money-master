<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthlly Expanses</title>

    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">

    <!---------- bootstrap link----------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="row g-3 mx-auto mb-5 container">
        <h1 class="text-center my-5 text-info fw-bold">Monthlly Expanses</h1>
        <div class="col-md-6 container  px-5">
            <img src="images/image.jpeg" class="img-fluid h-100 " alt="">
        </div>
        <div class="col-md-6 bg-form  text-black">
            <h5 class="text-center mt-5 ms-0">Income</h5>
            <div class="d-flex align-items-center justify-content-center">
                <p class=" ms-4 pt-3 fw-bold">Income:</p>
                <input value="0" id="income" class="ms-3" type="text">
            </div>


            <h5 class="text-black text-center mt-3">Expenses</h5>
            <div class="d-flex align-items-center justify-content-center">
                <p class=" ms-5 pt-3 fw-bold">Food:</p>
                <input value="0" id="food-cost" class="ms-3" type="text">
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <p class=" ms-5 pt-3 fw-bold">Rent:</p>
                <input value="0" id="rent-cost" class="ms-3" type="text">
            </div>
            <div class="d-flex align-items-center justify-content-center ms-2">
                <p class=" ms-3 pt-3 fw-bold">Clothes: </p>
                <input value="0" id="clothes-cost" class="ms-3 ms-1" type="text">
            </div>
            <div class="mx-auto text-center mb-3">
                <button id="calculate-btn" class="btn btn-primary">Calculate</button>
            </div>

            <!-- balance and Expenses part start  -->
            <div id="balance-area">
                <div class="d-flex align-items-center justify-content-center">
                    <h5 class="text-center">Total Expenses:</h5>
                    <span id="total-expenses" class="fw-bold fs-5 ms-3">0</span>
                </div>

                <div class="d-flex align-items-center justify-content-center">
                    <h5>Balance:</h5>
                    <span id="balance" class="fw-bold fs-5 ms-3">0</span>
                </div>
            </div>
            <div>
                <p id="input-error" class="text-center text-danger fw-bold fst-italic">Please enter a valid Number</p>
            </div>
            <div>
                <p id="expenses-error" class="text-center text-danger fw-bold fst-italic">YOU CAN NOT SPENT MORE THAN
                    YOUR INCOME</p>
            </div>

            <!-- blance and Expenses part end -->

            <div class="d-flex align-items-center justify-content-center">
                <p class=" pt-3 fw-bold">Save:</p>
                <input value="0" id="saving-rate" class="ms-3 w-25" type="text">
                <p class="mx-3 fw-bold my-auto">%</p>
                <button id="saving-btn" class="btn btn-primary">Save</button>
            </div>

            <div id="saving-area">
                <div class="d-flex align-items-center justify-content-center">
                    <h5>Saving Amount:</h5>
                    <span id="saving-ammount" class="fw-bold fs-5 ms-3">0</span>
                </div>
                <div class="d-flex align-items-center justify-content-center mb-5">
                    <h5>Remaining Balance:</h5>
                    <span id="remaining-balance" class="fw-bold fs-5 ms-3">0</span>
                </div>
            </div>
            <div>
                <p id="saving-error" class="text-center text-danger fw-bold fst-italic">YOU CAN NOT SAVE MORE THAN
                    YOUR Balance</p>
            </div>
        </div>
    </div>

    <!----------------------------------
                                 Js file link
     -------------------------------------->
    <script src="js/app.js"></script>
</body>

</html>
